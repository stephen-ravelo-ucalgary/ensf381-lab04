        // Implementing Arrow Functions
        let add = (num1, num2 = 0) => num1 + num2;
        let subtract = (num1, num2 = 0) => num1 - num2;
        let multiply = (num1, num2 = 1) => num1 * num2;
        let divide = (num1, num2 = 1) => {
            if (num2 == 0) {
                console.log("num2 set to 1. Cannot divide by zero.");
                num2 = 1;
            }
            return num1 / num2; 
        }
        console.log(add(2, 3));
        console.log(subtract(2, 3));
        console.log(multiply(2, 3));
        console.log(divide(6, 0));

        // Understanding Callback Functions
        function calculator(num1, num2, callback) {
            return callback(num1, num2);
        }
        let result1 = calculator(2, 3, add);
        let result2 = calculator(2, 3, multiply);
        console.log(result1);
